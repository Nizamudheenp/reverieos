name: Next.Js CI

on:
  push:
      branches: [main]
  pull_request:

jobs:
    build:
      runs-on: ubuntu-latest

    steps: 
     - name: Checkout code 
       uses: actions/checkout@v4

     - name: Setup Node
       uses: actions/setup-node@v4
       with:
          node-version:  18
          cache: npm

     - name: Install dependencies
       run: npm Install

     - name: Run lint
       run: npm run lint || true

     - name: Build Next.js app
       run: npm run build    